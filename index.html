<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dear Jissy üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 360px;
}

/* üíñ Animated YES message */
#message {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #e91e63;
    display: none;
    text-align: center;
}

@keyframes waveIn {
    0% { opacity: 0; transform: translateY(-30px) scale(0.9); }
    50% { opacity: 1; transform: translateY(10px) scale(1.05); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
    font-size: 24px;
}

.buttons {
    margin-top: 25px;
    position: relative;
    display: flex;
    justify-content: center;
    gap: 25px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noContainer {
    position: absolute;
    left: 60%;
    top: 0;
}

#noBtn {
    background: #f44336;
    color: white;
}

/* üí¨ Bubble */
.bubble {
    position: absolute;
    background: #fff2c6;
    color: #444;
    padding: 10px 14px;
    border-radius: 15px;
    font-size: 13px;
    max-width: 200px;
    min-width: 140px;
    text-align: center;
    word-wrap: break-word;
    display: none;
    z-index: 3;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    pointer-events: none;
}

.bubble::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 8px;
    border-style: solid;
    border-color: #fff2c6 transparent transparent transparent;
}

/* ‚ù§Ô∏è Hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* üéä Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">

    <div id="message">
        You Accepted ü•∞üíñ<br>
        Love You Jissy üíï
    </div>

    <h1>Jissy üíñ<br>Will you accept My sorrry</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>

        <div id="noContainer">
            <div class="bubble" id="bubble"></div>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
const noContainer = document.getElementById("noContainer");
const bubble = document.getElementById("bubble");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");

const messages = [
    "Anger is not Good üòÜ",
    "‡¥™‡¥æ‡¥µ‡¥Ç jebin üôà",
    "U r my everything üíñ",
    "Again NO? Lemme me hug u üòâ",
    "Heart says YES üíï"
];

let msgIndex = 0;

/* NO button click */
noContainer.addEventListener("click", () => {

    // Bubble text
    bubble.textContent = messages[msgIndex];
    bubble.style.display = "block";
    msgIndex = (msgIndex + 1) % messages.length;

    const cardRect = card.getBoundingClientRect();
    const btnRect = noContainer.getBoundingClientRect();

    const EDGE = 15;
    let x, y, safe = false, tries = 0;

    while (!safe && tries < 80) {
        tries++;
        x = Math.random() * (cardRect.width - btnRect.width - EDGE);
        y = Math.random() * (cardRect.height - btnRect.height - EDGE);

        safe = true;
    }

    noContainer.style.left = x + "px";
    noContainer.style.top = y + "px";

    /* SAFE bubble placement */
    bubble.style.top = "";
    bubble.style.bottom = "";
    bubble.style.left = "";
    bubble.style.right = "";
    bubble.style.transform = "";

    const GAP = 12;
    const spaceTop = y;
    const spaceBottom = cardRect.height - (y + btnRect.height);
    const spaceRight = cardRect.width - (x + btnRect.width);

    if (spaceTop > 80) {
        bubble.style.bottom = btnRect.height + GAP + "px";
        bubble.style.left = "50%";
        bubble.style.transform = "translateX(-50%)";
    } else if (spaceBottom > 80) {
        bubble.style.top = btnRect.height + GAP + "px";
        bubble.style.left = "50%";
        bubble.style.transform = "translateX(-50%)";
    } else if (spaceRight > 160) {
        bubble.style.left = btnRect.width + GAP + "px";
        bubble.style.top = "50%";
        bubble.style.transform = "translateY(-50%)";
    } else {
        bubble.style.right = btnRect.width + GAP + "px";
        bubble.style.top = "50%";
        bubble.style.transform = "translateY(-50%)";
    }
});

/* Hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}, 450);

/* Confetti */
function confettiBlast() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

/* YES click */
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    message.style.animation = "none";
    message.offsetHeight;
    message.style.animation = "waveIn 1.2s ease-out forwards";
    confettiBlast();
});
</script>

</body>
</html>
